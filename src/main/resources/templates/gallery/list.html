<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - Sweet Flower Shop</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f8f8;
            color: #333;
        }

        .header {
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
        }

        .header h1 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 10px;
        }

        .nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 15px;
        }

        .nav a {
            text-decoration: none;
            color: #666;
            font-size: 0.9rem;
            padding: 8px 15px;
            border-radius: 5px;
            transition: all 0.3s;
        }

        .nav a:hover {
            background-color: #f0f0f0;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .page-title {
            text-align: center;
            margin-bottom: 40px;
        }

        .page-title h2 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #333;
        }

        .page-title p {
            color: #666;
            font-size: 1rem;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
            margin-bottom: 50px;
        }

        .gallery-item {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0,0,0,0.08);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }

        .gallery-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }

        .gallery-item-image {
            width: 100%;
            height: 280px;
            object-fit: cover;
            background-color: #f0f0f0;
        }

        .gallery-item-content {
            padding: 20px;
        }

        .gallery-item-title {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }

        .gallery-item-description {
            font-size: 0.95rem;
            color: #666;
            line-height: 1.6;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .gallery-item-date {
            font-size: 0.85rem;
            color: #999;
            margin-top: 12px;
        }

        /* ÌéòÏù¥ÏßÄÎÑ§Ïù¥ÏÖò */
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 50px;
            flex-wrap: wrap;
        }

        .pagination a, .pagination span {
            padding: 10px 15px;
            border-radius: 8px;
            text-decoration: none;
            color: #666;
            transition: all 0.3s;
        }

        .pagination a:hover {
            background-color: #f0f0f0;
            color: #333;
        }

        .pagination .current {
            background-color: #333;
            color: white;
            font-weight: bold;
        }

        .pagination .disabled {
            color: #ccc;
            cursor: not-allowed;
        }

        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: #999;
        }

        .empty-state p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        /* Î∞òÏùëÌòï */
        @media (max-width: 1024px) {
            .gallery-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 20px;
            }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.5rem;
            }

            .page-title h2 {
                font-size: 2rem;
            }

            .gallery-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
                gap: 15px;
            }

            .gallery-item-image {
                height: 220px;
            }

            .gallery-item-content {
                padding: 15px;
            }

            .nav {
                flex-wrap: wrap;
                gap: 10px;
            }
        }

        @media (max-width: 480px) {
            .gallery-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .gallery-item-image {
                height: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>GALLERY</h1>
        <div class="nav">
            <a href="/">Home</a>
            <a href="/info">Info</a>
            <a href="/gallery">Gallery</a>
            <a href="/admin">Admin</a>
        </div>
    </div>

    <div class="container">
        <div class="page-title">
            <h2>Our Blooms</h2>
            <p>Discover the beauty of our floral arrangements</p>
        </div>

        <div th:if="${!galleryPage.empty}" class="gallery-grid">
            <div class="gallery-item" th:each="item : ${galleryPage.content}" 
                 th:onclick="'location.href=\'/gallery/' + ${item.id} + '\''">
                <img th:src="${item.imageUrl}" 
                     th:alt="${item.title}" 
                     class="gallery-item-image"
                     onerror="this.src='https://via.placeholder.com/300x280?text=No+Image'">
                <div class="gallery-item-content">
                    <div class="gallery-item-title" th:text="${item.title}">Title</div>
                    <div class="gallery-item-description" th:text="${item.description}">Description</div>
                    <div class="gallery-item-date" 
                         th:text="${#temporals.format(item.createdAt, 'yyyy-MM-dd')}">Date</div>
                </div>
            </div>
        </div>

        <div th:if="${galleryPage.empty}" class="empty-state">
            <p>üì∏ Í∞§Îü¨Î¶¨Ïóê Îì±Î°ùÎêú Ìï≠Î™©Ïù¥ ÏóÜÏäµÎãàÎã§.</p>
            <p style="font-size: 0.9rem; color: #ccc;">Í¥ÄÎ¶¨Ïûê ÌéòÏù¥ÏßÄÏóêÏÑú Í∞§Îü¨Î¶¨ Ìï≠Î™©ÏùÑ Ï∂îÍ∞ÄÌï¥Î≥¥ÏÑ∏Ïöî.</p>
        </div>

        <!-- ÌéòÏù¥ÏßÄÎÑ§Ïù¥ÏÖò -->
        <div th:if="${galleryPage.totalPages > 1}" class="pagination">
            <a th:href="@{/gallery(page=${currentPage - 1})}" 
               th:if="${!galleryPage.first}">Ïù¥Ï†Ñ</a>
            <span th:if="${galleryPage.first}" class="disabled">Ïù¥Ï†Ñ</span>

            <span th:each="i : ${#numbers.sequence(0, galleryPage.totalPages - 1)}">
                <a th:if="${i != currentPage}" 
                   th:href="@{/gallery(page=${i})}" 
                   th:text="${i + 1}"></a>
                <span th:if="${i == currentPage}" 
                      class="current" 
                      th:text="${i + 1}"></span>
            </span>

            <a th:href="@{/gallery(page=${currentPage + 1})}" 
               th:if="${!galleryPage.last}">Îã§Ïùå</a>
            <span th:if="${galleryPage.last}" class="disabled">Îã§Ïùå</span>
        </div>
    </div>
</body>
</html>

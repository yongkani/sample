<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>정보 목록</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f8f9fa;
            font-weight: bold;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
        .action-link {
            color: #007bff;
            text-decoration: none;
            margin-right: 10px;
        }
        .action-link:hover {
            text-decoration: underline;
        }
        .delete-btn {
            color: #dc3545;
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
            text-decoration: none;
        }
        .delete-btn:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>정보 목록</h1>
    <a href="/info/create" class="btn">새 정보 등록</a>
    
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>제목</th>
                <th>작성일</th>
                <th>작업</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="info : ${infoPage.content}">
                <td th:text="${info.id}">1</td>
                <td>
                    <a th:href="@{/info/{id}(id=${info.id})}"
                       th:text="${info.title}"
                       class="action-link">제목</a>
                </td>
                <td th:text="${#temporals.format(info.createdAt, 'yyyy-MM-dd HH:mm')}">2024-01-01</td>
                <td>
                    <form th:action="@{/info/{id}/delete(id=${info.id})}"
                          method="post"
                          style="display: inline;"
                          onsubmit="return confirm('정말 삭제하시겠습니까?');">
                        <button type="submit" class="delete-btn">삭제</button>
                    </form>
                </td>
            </tr>
            <tr th:if="${infoPage.empty}">
                <td colspan="4" style="text-align: center; color: #999;">
                    등록된 정보가 없습니다.
                </td>
            </tr>
        </tbody>
    </table>

    <div th:if="${infoPage.totalPages > 1}" style="margin-top: 20px; display:flex; gap:8px; align-items:center;">
        <a th:href="@{/info(page=${currentPage - 1})}" th:if="${!infoPage.first}" class="action-link">이전</a>
        <span th:if="${infoPage.first}" style="color:#ccc;">이전</span>

        <span th:each="i : ${#numbers.sequence(0, infoPage.totalPages - 1)}">
            <a th:if="${i != currentPage}" th:href="@{/info(page=${i})}" th:text="${i + 1}" class="action-link"></a>
            <span th:if="${i == currentPage}" th:text="${i + 1}" style="font-weight:bold; margin:0 4px;"></span>
        </span>

        <a th:href="@{/info(page=${currentPage + 1})}" th:if="${!infoPage.last}" class="action-link">다음</a>
        <span th:if="${infoPage.last}" style="color:#ccc;">다음</span>
    </div>
</body>
</html>
